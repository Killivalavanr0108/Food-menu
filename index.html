<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ğŸ´ LOGIN PAGE -->
  <div id="loginSection">
    <h2>Restaurant Management System</h2>
    <p>Select your role to login</p>

    <select id="roleSelect">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <div id="userLoginFields">
      <input type="text" id="userName" placeholder="Enter your name">
      <input type="text" id="userPhone" placeholder="Enter your phone number">
    </div>

    <div id="adminLoginFields" class="hidden">
      <input type="text" id="adminName" placeholder="Admin username">
      <input type="password" id="adminPass" placeholder="Admin password">
    </div>

    <button onclick="login()">Login</button>
  </div>

  <!-- ğŸ‘¤ USER DASHBOARD -->
  <div id="userDashboard" class="hidden">
    <h2>Welcome, <span id="userNameDisplay"></span></h2>
    <p>ğŸ“ <span id="userPhoneDisplay"></span></p>
    <button onclick="logout()">Logout</button>

    <h3>Menu</h3>
    <div id="userMenuList"></div>

    <h3>Your Cart</h3>
    <div id="cartList"></div>
    <button onclick="placeOrder()">Place Order</button>

    <h3>Order History</h3>
    <div id="orderHistory"></div>
  </div>

  <!-- ğŸ‘¨â€ğŸ’¼ ADMIN DASHBOARD -->
  <div id="adminDashboard" class="hidden">
    <h2>Welcome Admin ğŸ³</h2>
    <button onclick="logout()">Logout</button>

    <h3>Add New Menu Item</h3>
    <input type="text" id="menuName" placeholder="Item Name">
    <input type="number" id="menuPrice" placeholder="Price (â‚¹)">
    <button onclick="addMenuItem()">Add Item</button>

    <h3>Menu Items</h3>
    <div id="adminMenuList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
